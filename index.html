<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/currency.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Kalkulator walut</title>
    <meta property="og:image" content="images/opengraph.jpg">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Kantor walutowy">
    <link rel="icon" href="images/icon.png">
</head>

<body class="body">
    
    <div class="container">
        <form class="js-form form">
            <p>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy</legend>
                <label>
                    <span class="form-ammount">Kwota</span>
                    <input class="form__ammount js-ammount" type="number" min="1" step="any" required>
                </label>

                <select class="js-currency">
                    <option value="currencyUSD">USD</option>
                    <option value="currencyEUR">EUR</option>
                    <option value="currencyPLN">PLN</option>
                    <option value="currencyARS">ARS</option>
                </select>
                <br>
                <label>
                    <span class="form-result">Wynik</span>
                    <input class="form__result js-result" readonly>
                </label>

                <select class="js-resultValue">
                    <option value="resultUSD">USD</option>
                    <option value="resultEUR">EUR</option>
                    <option value="resultPLN">PLN</option>
                    <option value="resultARS">ARS</option>
                </select>
                <br>
                <button class="form__button js-submit">Przelicz</button>

            </fieldset>
            </p>
        </form>
    </div>

    <div class="currency">
        <h2 class="currency__header">Kurs NBP</h2>
        <ul class="currency__list">
            <li>USD - 4,48</li>
            <li>EUR - 4,69</li>
            <li>ARS - 0,026</li>
        </ul>
    </div>

</body>

</html>
